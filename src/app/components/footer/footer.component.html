<footer class="footer">
  <div class="row justify-content-between">
    <div class=" offset-md-1 col-4">
      <div ng-style="{ 'color' : color }"> {{version}}</div>
    </div>
    <div class="col-4">
      <div class="row">
        <div class="col-6">
          <i class="fa fa-envelope-o black-icon" aria-hidden="true"></i>
          <a class="text-white" href="mailto:{{contactAddress}}">{{contactAddress}}</a>
        </div>
        <div class="col-6">
          <i class="fa fa-github black-icon" aria-hidden="true"></i>
          <a class="text-white" href="https://github.com/dotse/zonemaster">Github</a>
        </div>
      </div>
    </div>
  </div>
</footer>
